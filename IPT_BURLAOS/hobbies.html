    <script>
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modal-image");

        function openModal(image) {
        modal.style.display = "flex";
        modalImage.src = image.src;
        }
        function closeModal() {
        modal.style.display = "none";
        }
        /*games*/
        const text = "I play games and these are the top 5 games I play!";
        const typingContainer = document.getElementById("typing-container");
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                typingContainer.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 30);
            } else {
                typingContainer.style.borderRight = "none";
            }
        }
        typeEffect();
        /*anime*/
        const text2 = "I watch animes, here are some of them! And I recommend you to watch it if you haven't!";
